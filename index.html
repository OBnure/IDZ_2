<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цезарський шифр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Цезарський шифр</h1>

    <label for="inputText">Введіть текст:</label>
    <input type="text" id="inputText" placeholder="Текст для кодування/декодування">

    <label for="shiftKey">Ключ:</label>
    <input type="number" id="shiftKey" placeholder="Ключ шифрування/дешифрування">

    <button onclick="encrypt()">Зашифрувати</button>
    <button onclick="decrypt()">Дешифрувати</button>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
